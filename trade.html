<!DOCTYPE html>
<html>
<head>
  <title>Energy Trading</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
  
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="home.html">enex</a></li>
    </ul>
    <ul class="right-items">
      <li><a href="home.html">Home</a></li>
      <li><a href="abtus.html">About Us</a></li>
      <li><a href="captcha.html">Trade Energy</a></li>
    </ul>
  </div>
  <div class="container">
    <header>
      Energy Trading
    </header>

    <div class="trade-section">
      <h1>Create a new Trade</h1>
      <form id="create-trade-form">
        <div class="input-box">
          <label for="seller-address">Seller Address:</label>
          <input type="text" id="seller-address" required>
        </div>
        <div class="input-box">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" required>
        </div>
        <div class="input-box">
          <label for="price-per-unit">Price per Unit:</label>
          <input type="number" id="price-per-unit" required>
        </div>
        <button type="button" onclick="createTrade()" style="background-color: #635ce4; color: #ffffff; border: none; padding: 10px 40px; border-radius: 7px; cursor: pointer; margin-top: 20px;">Create Trade</button>
      </form>
    </div>

    <div class="trade-section">
      <h1>Open Trades</h1>
      <table>
        <thead>
          <tr>
            <th>Trade ID</th>
            <th>Buyer Address</th>
            <th>Seller Address</th>
            <th>Amount</th>
            <th>Price per Unit</th>
            <th>Fulfilled</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="open-trades-table-body">
        </tbody>
      </table>
    </div>

    <div class="trade-section">
      <h1>My Trades</h1>
      <table>
        <thead>
          <tr>
            <th>Trade ID</th>
            <th>Buyer Address</th>
            <th>Seller Address</th>
            <th>Amount</th>
            <th>Price per Unit</th>
            <th>Fulfilled</th>
          </tr>
        </thead>
        <tbody id="my-trades-table-body">
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script src="script4.js"></script>
  <script src="script3.js"></script>
</body>
</html>
